services:
  - type: web
    name: step-to-dxf-converter
    env: docker
    dockerfilePath: ./Dockerfile
    dockerCommand: python app.py
    region: oregon
    plan: free
    healthCheckPath: /
    envVars:
      - key: FLASK_ENV
        value: production
      - key: PYTHONUNBUFFERED
        value: "1"
      - key: PORT
        value: "5000"
    disk:
      name: step-converter-disk
      mountPath: /tmp
      sizeGB: 1